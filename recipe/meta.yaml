{% set name = "QScreenCast" %}
{% set version = "0.1.34" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/QScreenCast-{{ version }}.tar.gz
  sha256: e5cc0dbeda86e8150a64458a1ba84f315e2e7eddf56c4a8bc3860cd0d747bae2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [not win]

requirements:
  host:
    - pip
    - python
    - pyqt <5.13
    - qtpy >=1.5.0
    - qtawesome >=1.0.2
  run:
    - ffmpeg
    - pyqt <5.13
    - python
    - qtawesome >=1.0.2
    - qtpy >=1.5.0

test:
  imports:
    - QScreenCast
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Semi-ATE/QScreenCast
  summary: A no-nonsense screen-caster behind a QToolButton.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
